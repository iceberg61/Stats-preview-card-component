<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Stats preview card component</title>
</head>
<body>
  <div class="flex-container">
    <div class="stats-preview">
      <div class="stats-preview-header">
        <h1 class="stats-preview-heading">Get <span>insights</span> that help your business grow.</h1>
        <p class="stats-preview-paragraph">Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.</p>
        <div class="stats-preview-rating">
          <p>
            10k+ <br> 
            <span>companies</span>
          </p> 
          <p>
            314 <br>
            <span>templates</span>
          </p> 
          <p>
            12m+ <br>
            <span>queries</span>
          </p> 
        </div>
      </div>
      <div class="stats-preview-picture">
        <picture>
          <source media="(max-width: 800px)" srcset="./image-header-mobile.jpg">
          <img src="./image-header-desktop.jpg" alt="image-header-desktop">
        </picture>
        <div class="overlay"></div>
      </div>
    </div>
  </div>
</body>
</html>
